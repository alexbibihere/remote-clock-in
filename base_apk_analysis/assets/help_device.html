<p><font color="red">分身APP暂时只能选择相册里的图片，若需要其他文件下的图片，请将图片复制到存储的“DCIM”文件夹下。</font></p>
<h4>请仔细阅读以下规则</h4>
<p> 所有不带下标的分身属于1号机型，</p>
<p> 所有带2号下标的分身属于2号机型，</p>
<p> 所有带3号下标的分身属于3号机型，</p>
<p> 依次类推。。。</p>
<p><font color="red">注意：当修改任意一个分身的机型时，那么对应机型上的所有分身登录信息会被清空，相当于换了一台新设备。</font></p>
<p>比如现有分身QQ、微信、探探，如果修改下标为2的探探的机型，那么对应下标为2的QQ、微信的机型都会被修改，且登录信息会被清空。</p>
