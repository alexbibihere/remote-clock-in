<h3>添加分身的两种方式（以QQ为例）</h3>

<h4>1.点击列表中QQ，默认以“<font color="green">共享模式</font>”添加。</h4>
<p>“共享模式”QQ版本随手机上QQ版本变化而变化，添加分身速度快。</p>
<p> 缺点：手机上的QQ卸载，分身QQ也会被卸载。</p>
<p><font color="red"> 部分原生APP自动升级，可能会造成分身丢失的情况</font></p>
<br/>
<h4>2.长按列表中QQ，是以“<font color="green">隔离模式</font>"添加</h4>
<p>“隔离模式”手机上QQ卸载也不影响分身的运行，分身不会无故丢失。</p>
<p> 缺点：首次添加分身耗时较长</p>
<br/>
<br/>
<p> 请用户根据自己需求选择添加方式。</p>
